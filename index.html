<meta charset="utf-8">
<title>Terrorism Attacks</title>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<select class = "select" name="select" id="year">
    <option value="1971">1971</option>
    <option value="1970">1970</option>
</select>

<script>
// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 90},
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("Dataset/globalterrorismdb.csv", function(data) {

  //filter data
  var d = data.filter(function (d) { return d.iyear == "2007" });
  console.log(d);
  
   // sort data
  d.sort(function(b, a) {
    return a.nkill - b.nkill;
  });

  // List of subgroups = header of the csv files = soil condition here
  var subgroups = ["Unknown", "Firearms", "Explosives", "Melee", "Incendiary", "Chemical", "Vehicle", "Other", "Sabotage Equipment", "Biological", "Fake Weapons"];
  console.log(subgroups);

  // X axis
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(d.map(function(d) { return d.country_txt; }))
    .padding(0.2);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 300])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));


  // Bars
  svg.selectAll("mybar")
    .data(d)
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.country_txt); })
      .attr("y", function(d) { return y(d.nkill); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.nkill); })

})


</script>
